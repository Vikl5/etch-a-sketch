<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="h-screen w-screen flex justify-center dark:bg-slate-800">
        <div class="flex flex-row mb-auto">
            <div class="flex flex-col justify-center">
                <h1 class="flex justify-center mt-10 text-3xl text-white font-bold">Etch a Sketch!</h1>
                <p class="flex justify-center text-white">Slide to adjust grid size:</p>
                <label class="flex justify-center text-white" id="label_slider" for="grid-size">16 x 16</label>
                <input type="range" id="input_slider" value="16" min="3" max="100" step="1" />
                <div class="flex flex-wrap max-w-lg bg-slate-300" id="container"></div>
                <div class="flex justify-center mt-4">
                    <button class="w-32 h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" id="rgbButton">RGB</button>
                    <button class="w-32 h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" id="resetButton">Reset</button>
                    <button class="w-32 h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" id="redButton">Red</button>
                    
                </div>
                
            </div>    
        </div>
        
    </div>
    
</body>
</html>
